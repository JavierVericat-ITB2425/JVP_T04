<!DOCTYPE html>
<html>
<head>
    <title>Visualizar Incidencias</title>
    <style>
        .azul {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="contenido"></div>

    <script>
        const xmlString = `
            <incidencias>
                <incidencia1>
                    <correo>miquel.serra.7e8@itb.cat</correo>
                    <persona>
                        <nombre class="azul">Miquel</nombre>
                        <apellido>Serra</apellido>
                        <edad>19</edad>
                    </persona>
                </incidencia1>
            </incidencias>
        `;

        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlString, "text/xml");

        const incidencias = xmlDoc.getElementsByTagName("incidencia1");
        let contenido = document.getElementById("contenido");

        for (let i = 0; i < incidencias.length; i++) {
            const correo = incidencias[i].getElementsByTagName("correo")[0].childNodes[0].nodeValue;
            const nombre = incidencias[i].getElementsByTagName("nombre")[0].childNodes[0].nodeValue;
            const apellido = incidencias[i].getElementsByTagName("apellido")[0].childNodes[0].nodeValue;
            const edad = incidencias[i].getElementsByTagName("edad")[0].childNodes[0].nodeValue;

            contenido.innerHTML += `
                <p>Correo: ${correo}</p>
                <p class="azul">Nombre: ${nombre}</p>
                <p>Apellido: ${apellido}</p>
                <p>Edad: ${edad}</p>
                <hr>
            `;
        }
    </script>
</body>
</html>
